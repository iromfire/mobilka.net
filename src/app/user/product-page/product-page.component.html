<div *ngIf="product; else loading">
  <div class="product">
    <div class="flex">
      <div class="image-box">
        <img [src]="product.photo" class="img_size" alt="phone photo" />
      </div>
      <div class="item">
        <h2>
          <b>{{ product.title }}</b>
        </h2>
        <h3>Информация:</h3>
        <p [innerHTML]="product.info"></p>
        <h3>Цена:</h3>
        <span>{{ product.price }} ₽</span>
        <div>
          <button
            mat-flat-button
            color="primary"
            (click)="addToCart(product)"
            style="margin-right: 0.5rem"
          >
            В корзину
          </button>
          <button
            mat-flat-button
            color="primary"
            (click)="addToFavourite(product)"
          >
            В избранное
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <mat-progress-spinner></mat-progress-spinner>
</ng-template>
